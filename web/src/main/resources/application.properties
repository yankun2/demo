spring.application.name=admin
server.port=8887
#server.servlet.context-path=/demo

#####################JSP#####################
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.jsp-servlet.init-parameter=true
#####################JSP#####################

#spring.security.user.name=admin
#spring.security.user.password=123456

####datasource####
spring.datasource.url=jdbc:mysql://localhost:3306/local?characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
####mybatis####
mybatis.type-aliases-package=com.example.demo.model.bean
mybatis.mapper-locationsclasspath:classpath:mapper/*.xml
#mybatis.configLocation=classpath:mapper/mybatis-config.xml
mybatis.type-handlers-package=com.example.demo.model.mapper.handle

####mybatis####

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql
returnPageInfo: check

####redis####
spring.redis.host=127.0.0.1
spring.redis.port=6379
#redis 数据库索引 默认为0
spring.redis.database=0
spring.redis.password=
spring.redis.timeout=10000
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.max-wait=1
spring.redis.jedis.pool.min-idle=0
####redis####

